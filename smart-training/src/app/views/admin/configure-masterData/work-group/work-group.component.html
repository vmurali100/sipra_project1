<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 headerWrapper row">
    <div class="col-lg-10 col-sm-12">
      <h3 class="page-header"><span style="color: #bfd732"> π π π </span> Workflow Groups </h3>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-card class="col-12">
      <div class="col-12 col-sm-12 col-lg-12 col-md-12">
        <div class="row">
          <div class="col-12 d-flex justify-content-end align-items-end flex-wrap row paddingzero">

            <div class="input-group mb-3 mt-2 col-7 justify-content-end paddingzero">

              <button class="btn btn-adient margin-left-15" [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu">
                <!-- <mat-icon>supervisor_account</mat-icon> -->
                Manage Users
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/planning/copy-plan/false']">
                  <mat-icon>swap_horiz</mat-icon>
                  <span>Delegate User</span>
                </button>
                <button mat-menu-item [routerLink]="['/planning/compare-plans']">
                  <mat-icon>find_replace</mat-icon>
                  <span>Replace User</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Remove User</span>
                </button>
              </mat-menu>

              <button type="button" class="btn btn-adient margin-left-15"
                [routerLink]="['/admin/configure/create-workflow']">
                Create
              </button>

              <button type="button" class="btn btn-adient margin-left-15"
                [routerLink]="['/admin/configure/search-workflow']">
                Workflow Rules
              </button>
            </div>
            <div class="input-group mb-3 mt-2 search-master col-3" style="padding-right: 0">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" placeholder="Search" (keyup)="applyFilterMaster()" [(ngModel)]="searchMaster"
                class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Id:</span>
              {{element.id}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="code">
            <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Code:</span>
              {{element.code}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="level">
            <mat-header-cell *matHeaderCellDef> Level </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Level:</span>
              {{element.level}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Name:</span>
              {{element.name}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="region">
            <mat-header-cell *matHeaderCellDef> Region </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Region:</span>
              {{element.region}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="country">
            <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Country:</span>
              {{element.country}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="location">
            <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Location:</span>
              {{element.location}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Action:</span>
              <button class="btn redColor" (click)="deleteAdmin(element)"><i class="fa fa-trash-o fa-lg"></i></button>
              <button class="btn adnt-teal-tint" (click)="openCreateAdminDialog()"><i
                  class="fa fa-pencil-square-o"></i></button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-card>
  </div>
</div>
